<img id="output" onclick="this.style.display='none'; document.getElementById('myCanvas').style.display='block'"/>
<script>
    draw = function () {
        var img = document.getElementById("image");
        var canvas = document.getElementById("myCanvas");
        var output = document.getElementById("output");

        var scale = Math.min(document.body.clientWidth / img.width, document.body.clientHeight / img.height);
        console.log("Scale: " + scale);
        canvas.style.display = 'block';
        var ctx = canvas.getContext("2d");

        canvas.width = img.width * scale;
        canvas.height = img.height * scale;
        ctx.scale(scale, scale);
        ctx.drawImage(img, 0, 0);

        output.width = canvas.width;
        output.height = canvas.height;

        canvas.addEventListener("click", function (e) {
            var element = canvas;
            var offsetX = 0, offsetY = 0;
            if (element.offsetParent) {
                do {
                    offsetX += element.offsetLeft;
                    offsetY += element.offsetTop;
                } while ((element = element.offsetParent));
            }
            var x = e.pageX - offsetX;
            var y = e.pageY - offsetY;

                //console.log(x + ", " + y + " - " + x2 + ", " + y2 + " - " + dist);

                if (dist < bestDist) {
                    bestDist = dist;
                    bestImg = img;

            }
